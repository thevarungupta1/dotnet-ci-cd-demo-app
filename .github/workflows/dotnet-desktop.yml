name: CI Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore CicdDemo.sln

      - name: Build
        run: dotnet build CicdDemo.sln --no-restore -c Release

      - name: Test
        run: dotnet test CicdDemo.sln --no-build -c Release --verbosity normal

      - name: Build Docker Image
        run: docker build -t cicddemo-api:${{ github.sha }} -f CicdDemo.Api/Dockerfile .
    